<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Log</title>
    <link rel="stylesheet" href="./CSS/main.css">
    
</head>
<body>
    <!-- This is the first page container for "What Happened?" -->
    <!-- <div display="none">Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    -->

    <div class="page-1-container 
    " id="page1Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">What happened?</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="helpful-text-container">
                <p>Try not to judge yourself,</p>
                <p>just report the facts.</p>
            </div>

            <div class="text-box-container" id="page1Textbox">
                <textarea autofocus class="text-input" name="facts-text-input" id="facts-text-input" cols="30" rows="10" placeholder="This happened..."></textarea>
            </div>

            <div class="bottom-navigation-container">
                <div class="next-button-large" id="page1NextButton">
                    <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                </div>
            </div>
        </div>
        
    </div>

    <div style="display: none;" class="page-2-container" id="page2Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">How do you feel?</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <section>
                <div class="helpful-text-container">
                    <h3>What is your emotional feeling?</h3>
                </div>
    
                <div class="dropdown-box-container">
                    <select name="page2EmotionalFeeling" id="page2EmotionalFeeling">
                        <option value="Angry">ðŸ˜Ÿ Anxious</option>
                        <option value="Anxious">ðŸ˜¤ Angry</option>
                        <option value="Confused">ðŸ˜• Confused</option>
                        <option value="Jealous">ðŸ˜’ Jealous</option>
                        <option value="Overwhelmed">ðŸ˜µ Overwhelmed</option>
                        <option value="Sad">ðŸ˜” Sad</option>
                        <option value="Other">ðŸ˜¶ Other</option>
                    </select>
                </div>
    
                <div class="slider-container">
                    <h5>How intense is this feeling?</h5>
                    <input class="slider" type="range" name="Page2EmotionalSlider" id="Page2EmotionalSlider" min="0" max="100" value="50">
                    <p class="slider-value" id="page2SliderValueDisplay">5</p>
                </div>
            </section>

            <section>
                <div class="helpful-text-container">
                    <h3>How do you feel physically?</h3>
                </div>
    
                <div class="check-box-container-grid" id="page2CheckboxGrid">
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption1" name="page2CheckboxOption1" value="Tight Chest">
                        <label for="page2CheckboxOption1">Tight Chest</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption2" name="page2CheckboxOption2" value="Short Breath">
                        <label for="page2CheckboxOption2">Short Breath</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption3" name="page2CheckboxOption2" value="Clenched Jaw">
                        <label for="page2CheckboxOption3">Clenched Jaw</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption4" name="page2CheckboxOption4" value="Fidgeting">
                        <label for="page2CheckboxOption4">Fidgeting</label>
                    </div>
                    <div class="checkbox-option" id="5-page2Div">
                        <input type="checkbox" id="page2CheckboxOption5" name="page2CheckboxOption5" value="Other">
                        <label for="page2CheckboxOption2">Other</label>
                    </div>
                </div>

            </section>

            <div class="bottom-navigation-container">
                <div class="back-button-small" id="page2BackButton">
                    <img class="back-icon" src="./resources/icons/left-arrow.svg" alt="previous page">
                </div>
                <div class="next-button-small" id="page2NextButton">
                    <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                </div>
            </div>

        </div>
        
    </div>

    <div style="display: none;" class="page-3-container" id="page3Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">How do you feel?</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <section>
                <div class="helpful-text-container">
                    <h3>Welcome to page 3 baby</h3>
                </div>
            </section> 

            <div class="bottom-navigation-container">
                <div class="back-button-small" id="page3BackButton">
                    <img class="back-icon" src="./resources/icons/left-arrow.svg" alt="previous page">
                </div>
                <div class="next-button-small" id="page3NextButton">
                    <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                </div>
            </div>

        </div>
        
    </div>

</body>
<script src="./Javscript/main.js"></script>
</html>
