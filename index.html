<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Log</title>
    <link rel="stylesheet" href="./CSS/main.css">
    
</head>
<body>
    <!-- This is the first page container for "What Happened?" -->
    <!-- <div display="none">Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    -->

    <div class="page-1-container" id="page1Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">What happened?</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="helpful-text-container">
                <p>Try not to judge yourself,</p>
                <p>just report the facts.</p>
            </div>

            <div class="text-box-container" id="page1Textbox">
                <textarea autofocus class="text-input" name="facts-text-input" id="facts-text-input" cols="30" rows="10" placeholder="This happened..."></textarea>
            </div>

            <div class="bottom-navigation-container">
                <div class="next-button-large" id="page1NextButton">
                    <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                </div>
            </div>
        </div>
        
    </div>

    <div style="display: none;" class="page-2-container" id="page2Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">How do you feel?</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <section>
                <div class="helpful-text-container">
                    <h3>What is your emotional feeling?</h3>
                </div>
                <hr class="page-divider">
                <div class="page2-feeling-insert-container" id="page2-feeling-insert-container"></div> 
                <div class="page3-button-add" id="page2-unhelpful-thought-button">
                    <img class="next-icon" src="./resources/icons/add.svg" alt="add unhelpful thought">
                </div>
            </section>

            <section>
                <div class="helpful-text-container">
                    <h3>How do you feel physically?</h3>
                </div>

                <hr class="page-divider">
    
                <div class="check-box-container-grid" id="page2CheckboxGrid">
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption1" name="page2CheckboxOption1" value="Tight Chest">
                        <label for="page2CheckboxOption1">Tight Chest</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption2" name="page2CheckboxOption2" value="Short Breath">
                        <label for="page2CheckboxOption2">Short Breath</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption3" name="page2CheckboxOption2" value="Clenched Jaw">
                        <label for="page2CheckboxOption3">Clenched Jaw</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="page2CheckboxOption4" name="page2CheckboxOption4" value="Fidgeting">
                        <label for="page2CheckboxOption4">Fidgeting</label>
                    </div>
                    <div class="checkbox-option" id="5-page2Div">
                        <input type="checkbox" id="page2CheckboxOption5" name="page2CheckboxOption5" value="Other">
                        <label for="page2CheckboxOption2">Other</label>
                    </div>
                </div>

            </section>

            <div class="bottom-navigation-container">
                <div class="back-button-small" id="page2BackButton">
                    <img class="back-icon" src="./resources/icons/left-arrow.svg" alt="previous page">
                </div>
                <div class="next-button-small" id="page2NextButton">
                    <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                </div>
            </div>

        </div>
        
    </div>

    <div style="display: none;" class="page-3-container" id="page3Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">Unhelpful patterns</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <section>
                <div class="page3-choice-container">
                    <div class="top-row">
                        <h3>Unhelpful thoughts</h3>
                        <div class="help-button" id="page3-unhelpful-thoughts">
                            <span>i</span>
                        </div>
                    </div>
                    <hr class="page-divider">
                    <div class="page3-container-insert" id="page3-insert-thoughts"></div>
                    <div class="page3-button-add" id="page3-unhelpful-thought-button">
                        <img class="next-icon" src="./resources/icons/add.svg" alt="add unhelpful thought">
                    </div>
                </div>
            </section>

            <section>
                <div class="page3-choice-container">
                    <div class="top-row">
                        <h3>Unhelpful behaviour</h3>
                        <div class="help-button" id="page3-unhelpful-behaviour">
                            <span>i</span>
                        </div>
                    </div>
                    <hr class="page-divider">
                    <div class="page3-container-insert" id="page3-insert-behaviour"></div>
                    <div class="page3-button-add" id="page3-unhelpful-behaviour-button">
                        <img class="next-icon" src="./resources/icons/add.svg" alt="add unhelpful behaviour">
                    </div>
                </div>
            </section> 

            <div class="bottom-navigation-container">
                <div class="back-button-small" id="page3BackButton">
                    <img class="back-icon" src="./resources/icons/left-arrow.svg" alt="previous page">
                </div>
                <div class="next-button-small" id="page3NextButton">
                    <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                </div>
            </div>

        </div>
        
    </div>

    <div style="display: none;" class="page-4-container" id="page4Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">Alternative ways</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="page4-insert-container" id="page4-insert-container">

                <!-- TO DELETE - this is a template of what to make with JS

                <section class="page4-section">
                    <div class="page4-container">
                        <h5>Well done! - you realized an unhelpful thought pattern of:</h5>

                            <h2>Catasrophizing</h2>
                            <hr class="page-divider">
                            <p>I feel like I am going to lose my job and then I am going to be unable to pay rent and... </p>
                        </div>
                    </div>
                </section>
    
                <section class="page4-section">
                    <div class="page4-container">
                        <h5>Try and tell yourself an alernative thought:</h5>
                        <div class="page4-container-inner">
                            <textarea class="alternative-thought-input" name="alternative-thought-text-input" id="alternative-thought-text" cols="30" rows="10" placeholder="a better way to think about it is..."></textarea>
                        </div>
                    </div>
                </section>

                TO DELETE - this is a template of what to make with JS -->

            </div>

            <section class="page4-section" id="page4-button-container">
                <div class="page4-button-container">
                    <div class="button-small" id="page4-alternative-back-button">
                        <img class="button-small-icon back" src="./resources/icons/left-arrow.svg" alt="previous page">
                    </div>
                    <div class="button-small" id="page4-alternative-next-button">
                        <img class="button-small-icon" src="./resources/icons/left-arrow.svg" alt="next page">
                    </div>
                </div>
            </section>

            <div class="bottom-navigation-container">
                <div class="back-button-small" id="page4BackButton">
                    <img class="back-icon" src="./resources/icons/left-arrow.svg" alt="previous page">
                </div>
                <!--
                    <div class="next-button-small" id="page4NextButton">
                        <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                    </div>
                -->
            </div>

        </div>
        
    </div>

    <div style="display: none;" class="page-4-container" id="page45Container">

        <div class="container">

            <div class="background-triangle"></div>

            <div class="top-navigation-container">
                <img class="exit-button" src="./resources/icons/back-arrow.svg" alt="exit app"></img>
                <h1 class="page-title">Talking to a friend</h1>
                <div class="progress-bars">
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle completed"></div>
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="page4-insert-container" id="page4.5-insert-container">

            <!-- To delete this, but keep it as a template for now
                
                    <div class="page45-top-row">

                    </div>
                    <div class="column2">
                        <div class="button-small" id="page4.5-alternative-back-button">
                            <img class="button-small-icon back" src="./resources/icons/left-arrow.svg" alt="previous page">
                        </div>
                        <div class="button-small" id="page4.5-alternative-next-button">
                            <img class="button-small-icon" src="./resources/icons/left-arrow.svg" alt="next page">
                        </div>
                    </div>
                </div>

                <div class="page45-bottom-row">
                    <img src="./resources/graphics/sadPenguin.png" alt="Penguin Character">
                </div>

            </div>

            <div class="bottom-navigation-container">
                <div class="back-button-small" id="page45BackButton">
                    <img class="back-icon" src="./resources/icons/left-arrow.svg" alt="previous page">
                </div>
                <!--
                    <div class="next-button-small" id="page45NextButton">
                        <img class="next-icon" src="./resources/icons/right-arrow.svg" alt="next page">
                    </div>

            </div>

        </div>
        
    </div>

</body>
